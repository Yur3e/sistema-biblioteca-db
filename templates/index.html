<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Online</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ðŸ“š Biblioteca Online</h1>
            <a href="{{ url_for('logout') }}" class="btn-logout">Sair</a>
        </div>
    </header>

    <main>
        <div id="livros-container">
            {% if livros %}
                {% for livro in livros %}
                <div class="livro">
                    <img src="{{ livro.imagem_url }}" alt="Capa de {{ livro.titulo }}">
                    <h3>{{ livro.titulo }}</h3>
                    <p><strong>Autor:</strong> {{ livro.autor }}</p>
                    <p><strong>GÃªnero:</strong> {{ livro.genero }}</p>
                    <a href="{{ url_for('detalhes_livro', id=livro._id) }}" class="btn-detalhes">Ver detalhes</a>
                </div>
                {% endfor %}
            {% else %}
                <p>Nenhum livro cadastrado.</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
